name: Azure Static Web Apps CI/CD (CLI Deploy)

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Install Azure CLI
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

      - name: Add Azure Static Web Apps extension
        run: |
          az extension add --name staticwebapp --upgrade

      - name: Deploy to Azure Static Web App
        run: |
          az staticwebapp deploy \
            --name ai-geo-ui \
            --resource-group aitest \
            --app-location . \
            --output-location .next \
            --deployment-token "${{ secrets.AZURE_STATICWEBAPP_API_TOKEN }}"
